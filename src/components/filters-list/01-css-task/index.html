<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>FiltersList component</title>
  <link rel="stylesheet" href="../../../styles/reset.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="wrapper">
      <form class="form-filter">
        <div class="price">
          <h3>Price</h3>
          <--------------->
        </div>
        <div class="filter-category">
          <div class="title-categoty">
            <h3>Category</h3>
          </div>
          <div class="filter-list-checkbox">
            <ul>
              <li><input id="checkbox-monitors" type="checkbox">
                <label for="checkbox-monitors">Monitors</label>
              </li>
              <li><input id="checkbox-laptops" type="checkbox">
                <label for="checkbox-laptops">Laptops</label>
              </li>
              <li><input id="checkbox-videoCards" type="checkbox">
                <label for="checkbox-videoCards">Video cards</label>
              </li>
              <li><input id="checkbox-gamingKeyboards" type="checkbox">
                <label for="checkbox-gamingKeyboards">Gaming keyboards</label>
              </li>
              <li><input id="checkbox-computerMouse" type="checkbox">
                <label for="checkbox-computerMouse">Computer mouse</label>
              </li>
              <li><input id="checkbox-ssd" type="checkbox">
                <label for="checkbox-ssd">SSD</label>
              </li>
              <li><input id="checkbox-soundCards" type="checkbox">
                <label for="checkbox-soundCards">Sound cards</label>
              </li>
              <li><input id="checkbox-ram" type="checkbox">
                <label for="checkbox-ram">RAM</label>
              </li>
            </ul>
          </div>
        </div>
        <div class="filter-brand">
          <div class="title-brand">
            <h3>Brand</h3>
          </div>
          <div class="filter-list-checkbox">
            <ul>
              <li><input id="checkbox-monitors" type="checkbox">
                <label for="checkbox-monitors">Monitors</label>
              </li>
              <li><input id="checkbox-laptops" type="checkbox">
                <label for="checkbox-laptops">Laptops</label>
              </li>
              <li><input id="checkbox-videoCards" type="checkbox">
                <label for="checkbox-videoCards">Video cards</label>
              </li>
              <li><input id="checkbox-gamingKeyboards" type="checkbox">
                <label for="checkbox-gamingKeyboards">Gaming keyboards</label>
              </li>
              <li><input id="checkbox-computerMouse" type="checkbox">
                <label for="checkbox-computerMouse">Computer mouse</label>
              </li>
              <li><input id="checkbox-ssd" type="checkbox">
                <label for="checkbox-ssd">SSD</label>
              </li>
              <li><input id="checkbox-soundCards" type="checkbox">
                <label for="checkbox-soundCards">Sound cards</label>
              </li>
              <li><input id="checkbox-ram" type="checkbox">
                <label for="checkbox-ram">RAM</label>
              </li>
            </ul>
          </div>
        </div>
        <div class="rating">
          <h3>Rating</h3>
          <--------------->
        </div>
      </form>
    </div>
  </main>
</body>

</html>
